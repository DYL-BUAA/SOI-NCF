#comments
#This is basic path setting of gfc
+Basics
  Planet Ephemeris           = /mnt/d/project/ncf/config/JPLephemeris/ascp1950_438.data
  Earth Gravity file         = /mnt/d/project/ncf/config/EarthGravity/EGM2008.txt
  EOP                        = /mnt/d/project/ncf/config/EOP/finals2000A.data   # Earth Orientation Parameters(EOP)
  GeoMagneticField           = /mnt/d/project/ncf/config/IGRF/igrf12coeffs.txt  # International Geomagnetic Reference Field(IGRF)
  Horizontal Wind Model      = /mnt/d/project/ncf/config/hwm14/
  Solar Indices              = /mnt/d/project/ncf/config/solar_indices.txt      # include:Sunspot Number,Solar Radiation Index,Solar Wind Speed Index
  Earth Radiation path       = /mnt/d/project/ncf/config/EarthFlux/				# Clouds and the Earth's Radiant Energy System(CERES)
  Max Earth Triangle Level   = 5 # maximum value is 6
  Earth Flux Model           = CERES_O  # NO,SIMPLE(constant), CERES_O(original), CERES_T(triangle),not implemented  
-Basics

#comments
#This is force model configure
+Force models
  Earth Gravity				 = YES 100  # 120  
    Time Variable Earth Gravity = YES  # YES or NO  
    Solid Earth Tide            = YES  # only conside SUN and MOON or NO or YES  
    Ocean Tide                  = NO   # YES, NO, not implemented yet
    Polar Tide                  = YES  # YES, NO, including solid earth polar tide and ocean polar tide 
  Third body gravity         = YES SUN MOON MERC VENU MARS JUPI SATU URAN # EARTH SUN MOON (MERC VENU MARS JUPI SATU URAN NEPT PLUT) 
  General Relativity         = YES # YES, NO 
  Antenna Thrust             = NO  # YES,NO
  Solar Radiation Pressure   = NO  # NO, BOXW, GRID(physics-based SRP), SPHERE
  Earth Radiation Pressure   = NO  # NO, BOXW, GRID
  Thermal Gradient Force     = NO  # NO, TRR, related to the solar panel
  BFSbias                    = NO  # Y bias, YES or NO
  Empirical Force            = NO  # NO, ECOM-1,ECOM-2,DREMT,DREMT_bfs, ECOM-2_9,this is for orbit fitting
  Atmosphere Drag            = NO  # not implemented now
  Lorentz Force              = NO  # YES or NO, the Lorentz force on satellite
